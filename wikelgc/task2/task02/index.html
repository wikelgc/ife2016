<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="api-list">
</ul>

<script>
    var numberList=["一","二","三","四","五","六"];
    var apiData=[
      ["北京",90], ["上海",50],["福州",10],["广州",50],["成都",90],["西安",100]
    ];
    (function(){
        var j=0;
        var list=document.getElementById("api-list");
        for(var i=0;i<apiData.length;i++){
             if(apiData[i][1]>60){
                list.innerHTML+="<li>第"+numberList[j++]+"名:"+apiData[i][0]+","+apiData[i][1]+"</li>";
            }
        }
    })()

    。。。。。。
</script>

</body>
</html>
